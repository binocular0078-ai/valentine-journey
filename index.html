<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Valentine Journey â¤ï¸</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Floating Hearts Canvas -->
<canvas id="heartsCanvas"></canvas>

<!-- ================= LOCK SCREEN ================= -->
<section id="lock-screen" class="page active">

  <div class="lock-bg"></div>

  <div class="glass-card">


    <h1 class="lock-title">Enter The Special Date</h1>

    <p class="hint-text">
      Hint: It's a date ğŸ’Œ <br>
      (Example â€“ 12 AUGUST) <br>
      The hint is in the image.
    </p>

    <input type="text" id="passwordInput" placeholder="DD MONTH" autocomplete="off">

    <button id="unlockBtn">Unlock My Heart</button>

    <p id="errorMsg"></p>

  </div>

</section>



<!-- ================= MUSIC BAR ================= -->
<div id="musicBar">
  <button id="playPause">â–¶</button>
  <div class="equalizer">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music/romantic.mp3" type="audio/mpeg">
</audio>


<!-- ================= PROPOSAL PAGE ================= -->
<section id="proposal" class="page">

  <div class="proposal-bg"></div>
  <div class="proposal-overlay"></div>

  <div class="proposal-content">
    <h1 class="bigText">Will You Be My Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

</section>


<!-- ================= QUIZ PAGE ================= -->
<section id="quiz" class="page">

  <!-- Romantic Image Frame -->
  <div class="quiz-image-frame">
    <img id="quizImage" src="images/q1.jpg" alt="Memory">
  </div>

  <!-- Glass Card -->
  <div class="glass-card quiz-card">
    <div id="progressBar">
      <div></div>
    </div>
    <div id="questionContainer"></div>
  </div>

</section>


<!-- ================= LOVE LETTER PAGE ================= -->
<section id="letterPage" class="page">

  <div class="envelope-wrapper">

    <div class="envelope" id="envelope">
      <div class="envelope-flap"></div>
      <button id="openLetterBtn" class="open-btn">Open ğŸ’Œ</button>
    </div>

    <div class="letter-fullscreen" id="letterFullscreen">
      <div class="letter-content" id="letter"></div>
      <button id="closeLetterBtn" class="close-btn">Close âœ–</button>
    </div>

  </div>

  <button id="continueBtn" style="display:none;">Continue</button>

</section>


<!-- ================= MEMORY PAGE ================= -->
<section id="memory" class="page">

  <div class="memory-wrapper">

    <!-- MEMORY 1 -->
    <div class="memory-card">
      <img src="images/m1.jpg">
      <p class="memory-text">I love to hold your hand</p>
    </div>

    <!-- MEMORY 2 -->
    <div class="memory-card">
      <img src="images/m2.jpg">
      <p class="memory-text">you are a cutie piee</p>
    </div>

    <!-- MEMORY 3 -->
    <div class="memory-card">
      <img src="images/m3.jpg">
      <p class="memory-text">Lets not break this heart</p>
    </div>

    <!-- MEMORY 4 -->
    <div class="memory-card">
      <img src="images/m4.jpg">
      <p class="memory-text">Fights but still together</p>
    </div>

    <!-- MEMORY 5 -->
    <div class="memory-card">
      <img src="images/m5.jpg">
      <p class="memory-text">And this is forever</p>
    </div>

  </div>

  <!-- MUSIC PLAYER -->
  <div class="memory-music">
    <button id="memoryMusicBtn">Play Our Song ğŸµ</button>
    <audio id="memoryMusic" src="music/memory.mp3"></audio>
  </div>

  <!-- ENDING -->
  <h1 class="forever-text">Forever With You â¤ï¸</h1>

</section>


<script src="script.js"></script>

</body>
</html>
