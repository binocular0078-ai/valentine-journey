<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Valentine Journey â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<canvas id="heartsCanvas"></canvas>

<!-- LOCK SCREEN -->
<section id="lock-screen" class="page active">
  <div class="glass-card">
    <div class="image-frame">
      <img src="assets/images/your-image.png">
    </div>
    <h1>Enter The Special Date</h1>
    <input type="text" id="passwordInput" placeholder="DD MONTH">
    <button id="unlockBtn">Unlock My Heart</button>
    <p id="errorMsg"></p>
  </div>
</section>

<!-- MUSIC BAR -->
<div id="musicBar">
  <button id="playPause">â–¶</button>
  <div class="equalizer">
    <span></span><span></span><span></span>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="assets/music/romantic.mp3" type="audio/mpeg">
</audio>

<!-- PROPOSAL -->
<section id="proposal" class="page">
  <h1 class="bigText">Will You Be My Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</section>

<!-- QUIZ -->
<section id="quiz" class="page">
  <div class="glass-card quiz-card">
    <div id="progressBar"><div></div></div>
    <div id="questionContainer"></div>
  </div>
</section>

<!-- ENVELOPE -->
<section id="letterPage" class="page">
  <div class="envelope" id="envelope">
    <div class="letter" id="letter"></div>
  </div>
  <button id="continueBtn">Continue</button>
</section>

<!-- MEMORY -->
<section id="memory" class="page">
  <div class="memory-container">
    <div class="memory-item">ğŸ’– Our First Smile</div>
    <div class="memory-item">ğŸ’– Our Crazy Talks</div>
    <div class="memory-item">ğŸ’– Our Forever Promise</div>
  </div>
  <h1 class="ending">Forever With You â¤ï¸</h1>
</section>

<script src="script.js"></script>
</body>
</html>
